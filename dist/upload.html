<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>MWatched</title>

<body>
    <header class="header" id="header">
        <h1 class="header-text" id="header-text"><a href="index.html" class="headerText-content">MWATCHED</a></h1>
    </header>
    <div class="showcase">
        <div class="upload">
            <h2 class="title">Upload</h2>
            <p>*Enter the link and then select the movie from below*</p>
            <form action="" class="upload-form">
                <input type="text" class="movie-link" placeholder="Link">
                <div class="search">
                    <h2 class="search-text">Search</h2>
                    <input type="text" class="movie-search" placeholder="Movie name">
                    <ul class="movie-list">
                        
                    </ul>
                </div>
                <input type="text" class="movie-id" placeholder="Movie ID">
                <br>
                <button class="submit-button">Submit</button>
            </form>
        </div>
    </div>
    <footer class="footer" id="footer">
        <div class="col col1">
            <ul class="links">
                <li class="link"><a href="#">HOME</a></li>
                <li class="link"><a href="#">ABOUT</a></li>
                <li class="link"><a href="#">REQUEST MOVIES</a></li>
                <li class="link"><a href="#">PRIVACY POLICIES</a></li>
            </ul>
        </div>
        <div class="col col2">
            <ul class="links">
                <li class="link"><a href="#">DMCA</a></li>
                <li class="link"><a href="#">SOURCE</a></li>
                <li class="link"><a href="#">REPORT PROBLEMS</a></li>
                <li class="link"><a href="#">DONATIONS</a></li>
            </ul>
        </div>
        <div class="col col3">
            <ul class="links">
                <li class="link"><i class="fas fa-envelope"></i> IAMIMPOSTER@TUTANOTA.COM</li>
            </ul>
        </div>
    </footer>
